<div class="container">
  <div class="form-container">
    <h1 class="form-title">Add Student</h1>
    <form (ngSubmit)="addStudent()">
      <div class="form-group">
        <input
          class="form-input"
          [(ngModel)]="student.name"
          name="name"
          placeholder="Name"
          required
        />
      </div>
      <div class="form-group">
        <input
          class="form-input"
          [(ngModel)]="student.email"
          name="email"
          placeholder="Email"
          required
        />
      </div>
      <div class="form-group">
        <input
          class="form-input"
          [(ngModel)]="student.phoneNumber"
          name="phoneNumber"
          placeholder="Phone Number"
          required
        />
      </div>
      <button class="btn-submit" type="submit">Save</button>
    </form>
  </div>
</div>
