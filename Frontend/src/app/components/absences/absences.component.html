<div class="container">
  <h1>Absences</h1>
  <button class="btn btn-success mb-3" (click)="navigateToAddAbscence()">Add absence</button>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Reason</th>
        <th>Student Id</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let absence of absences">
        <td>{{ absence.id }}</td>
        <td>{{ absence.reason }}</td>
        <td>{{ absence.student_id }}</td>
        <td>{{ absence.date }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteAbsence(absence.id)">Delete</button>
          <button class="btn btn-warning" (click)="navigateToUpdateAbscence(absence.id)">Update</button>

        </td>
      </tr>
    </tbody>
  </table>

</div>
