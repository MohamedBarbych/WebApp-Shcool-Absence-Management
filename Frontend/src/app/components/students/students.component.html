<div class="container">
  <h1>Students</h1>
  <button class="btn btn-success mb-3" (click)="navigateToAddStudent()">Add Student</button>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteStudent(student.id)">Delete</button>
          <button class="btn btn-warning" (click)="navigateToUpdateStudent(student.id)">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
